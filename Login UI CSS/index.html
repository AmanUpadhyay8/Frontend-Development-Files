<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Kaisei+Opti:wght@500&family=Lobster&family=Open+Sans&family=Rampart+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Patcher</title>
</head>
<body>

    <header class="header">

        <div class="left">
            WASP
        </div>


        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

    </header>


    <div class="container">
        
        <div class="box">

            <div class="left-bg">

                <div class="text-up">
                    <div class="head-up">
                        Welcome to Patcher 
                    </div>
                    <div class="head-up-para">
                        Don't have an account?
                    </div>
                </div>
                <div class="sign-up">
                    <div class="sign-up-para">Sign Up</div>
                </div>
            </div>


            <div class="log">
                <div class="log-head">
                    Sign In
                </div>


                <div class="sign-form">

                    <div class="user">
                        USERNAME
                        <div class="user-box">
                            <div class="in-box">
                                Username
                            </div>
                        </div>
                    </div>

                    <div class="user">
                        PASSWORD
                        <div class="user-box">
                            <div class="in-box">
                                Password
                            </div>
                        </div>
                    </div>

                    <div class="btn-box">
                        <div class="btn-txt">
                            Sign In
                        </div>
                    </div>

                    <div class="forgot">
                        Forgot Password
                    </div>

                    

                </div>

            </div>

            


        </div>

    </div>


    
</body>
</html>
