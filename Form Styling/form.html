<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="" method="GET">
            <h1>Sign-Up</h1>
            <hr>
            
            <p> Name : 
                <input type="text" required name="name" placeholder="Your name">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
                </fieldset>
            </p>
            <p>
                Age :
                <input type="date" name="data">
            </p>
            <p>
                Email :
                <input type="email" placeholder="xyz@gmail.com">
            </p>
            <p>
                Password : 
                <input type="password" name="password" placeholder="Enter a strong password">
            </p>
            <hr>
            <p><input type="checkbox" required name="check" id="check">
                You agree to our <a href="#">Privacy Policy</a> and have read all the documents carefully. </p>

            <input type="submit" value="Sign-Up">
        </form>
    </div>
    
</body>
</html>
